akka {
  loglevel = INFO
  actor.provider = "akka.cluster.ClusterActorRefProvider"

  remote {
    netty.tcp {
      port=2551
    }
  }

  cluster {
    seed-nodes = [ "akka.tcp://MySystem@seed:2551" ]
    auto-down-unreachable-after = 10s
  }
}

http {
  interface = "0.0.0.0"
  port = 9000
  allowedOrigin="*"
}
